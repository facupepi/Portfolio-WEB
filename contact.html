<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacto con Facundo Pepino">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style_contact.css">

    <script src="https://kit.fontawesome.com/8e61ff2e0c.js" crossorigin="anonymous"></script>


    <title>Contacto con Facundo Pepino</title>
</head>

<body class="container">

    <header>
        <div class="div_title">
            <h1 class="h1-title">CONTACTO.</h1>
            <div class="div_checkitem">
                <label for="checkitem" aria-label="mode_dark_light" class="fa-regular fa-lightbulb"></label>
                <input id="checkitem" aria-label="mode_dark_light" type="checkbox" onclick="enableDarkMode_contact()">
            </div>
        </div>

        <nav class="other_pages_nav">
            <a tabindex="-1" href="aboutme.html" class="fa fa-arrow-left"></a>
            <a tabindex="-1" href="index.html" class="fa fa-home"></a>
        </nav>

        <section class="social_media">
            <a target="_blank" tabindex="-1" aria-label="Mail" href="mailto:facujoel2018@gmail.com" class="fa fa-envelope"></a>
            <a target="_blank" tabindex="-1" aria-label="Instagram" href="https://www.instagram.com/facuu_pepino/"
                class="fa fa-instagram"></a>
            <a target="_blank" tabindex="-1" aria-label="Linkedin" href="https://www.linkedin.com/in/facundo-pepino/"
                class="fa fa-linkedin"></a>
        </section>
    </header>

    <main>
        <section class="section_first">
            <span class="span-form"></span>
            <span class="span-form2">Escribime y en breve me pondré en contacto contigo</span>
            <!---esto se animará para mostrar "Formulario"-->

            <section class="section_form">
                <form action="https://formspree.io/f/xjkbodvw" method="POST">

                    <div class="div_firstname_surname">
                        <label for="first_name">Nombre</label>
                        <input required id="first_name" type="text" name="first_name" placeholder="Ingrese su nombre..."
                            maxlength="30">

                        <label for="surn_name">Apellido</label>
                        <input required id="surn_name" type="text" name="surn_name" placeholder="Ingrese su apellido..."
                            maxlength="30">
                    </div>

                    <div class="field-group">
                        <label for="subject">Asunto</label>
                        <input required id="subject" type="text" name="subject" placeholder="Motivo del contacto..."
                            maxlength="30">
                    </div>

                    <div class="field-group">
                        <label for="email">Email</label>
                        <input required id="email" type="email" name="email" placeholder="Ingrese su mail..."
                            maxlength="50">
                    </div>

                    <div class="field-group">
                        <label for="message">Mensaje</label>
                        <textarea required id="message" name="message" placeholder="Hola! Me comunico por..."
                            maxlength="300"></textarea>
                    </div>

                    <div class="field-group">
                        <button class="button_with_underline button_contact" type="submit" value="Enviar Formulario">Enviar</button>
                    </div>

                </form>
            </section>

        </section>

        <section class="section_second">
            <div class="typewriter">
                <div class="slide"><i></i></div>
                <div class="paper"></div>
                <div class="keyboard"></div>
            </div>
        </section>

    </main>

    <footer>©2024 Derechos Reservados</footer>

    <script src="script/script.js"></script>
</body>

</html>
